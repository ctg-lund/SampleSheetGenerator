{% extends "base.html" %}

{% block title %}
  Single Cell SampleSheet Generator - {{ super() }}
{% endblock %}

{% block content %}
  <h1>Fill in these forms</h1>
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="csvfile">Upload the csv file generated by labguru</label>
        <input type="file" class="form-control-file" id="csvfile" name="csvfile" multiple>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}

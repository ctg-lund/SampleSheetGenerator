{% extends "base.html" %}

{% block title %}
  My Forms - {{ super() }}
{% endblock %}

{% block content %}
  <h1>Fill in these forms</h1>
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="select">Select a Sequencer</label>
      <select class="form-control" id="select" name="sequencer">
        <option value="NovaSeq">NovaSeq 6000</option>
        <option value="NextSeq">NextSeq 2000</option>
      </select>
  </div>
    <div class="form-group">
        <label for="csvfile">Upload the csv file generated by labguru</label>
        <input type="file" class="form-control-file" id="csvfile" name="csvfile" multiple>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}

{% extends "base.html" %}

{% block title %}
  Single Cell SampleSheet Generator - {{ super() }}
{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <h1>Fill in these forms</h1>
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <div class="input-group custome-file-button">
        <label class="input-group-text" for="csvfile">Sample information</label>
        <input type="file" class="form-control" id="samplesheets" name="samplesheets" multiple>
      </div>
      <div class="input-group custome-file-button">
        <label class="input-group-text" for="csvfile">Flex information</label>
        <input type="file" class="form-control" id="flexfile" name="flexfile" multiple>
      </div>
      <div class="input-group custome-file-button">
        <label class="input-group-text" for="csvfile">Feature reference</label>
        <input type="file" class="form-control" id="feature_ref" name="feature_ref" multiple>
      </div>
      <div class="form-check border p-10">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="singleindex">
          Single-index SampleSheet ( check if true )
        </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
<style>
  .custom-file-button input[type=file] {
  margin-left: -2px !important;
}

.custom-file-button input[type=file]::-webkit-file-upload-button {
  display: none;
}

.custom-file-button input[type=file]::file-selector-button {
  display: none;
}

.custom-file-button:hover label {
  background-color: #dde0e3;
  cursor: pointer;
}
</style>

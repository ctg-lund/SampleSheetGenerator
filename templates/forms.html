{% extends "base.html" %}

{% block title %}
  My Forms - {{ super() }}
{% endblock %}

{% block content %}
  <h1>Fill in these forms</h1>
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="form1">Read Structure</label>
        <input type="text" class="form-control" id="form1" name="readstructure" value="150-8-8-150">
      </div>
    <div class="form-group">
        <label for="select">Select a pipeline</label>
        <select class="form-control" id="select" name="pipeline">
          <option value="SeqOnly">SeqOnly</option>
        </select>
    </div>
    <div class="form-group">
        <label for="select">Select a lab worker</label>
        <select class="form-control" id="select" name="labworker">
          <option value="Carlos">Carlos</option>
          <option value="Ewa">Ewa</option>
          <option value="Annica">Annica</option>
          <option value="Julia">Julia</option>
          <option value="Liesl">Liesl</option>
        </select>
    </div>
    <div class="form-group">
        <label for="select">Select a BNF worker</label>
        <select class="form-control" id="select" name="bnfworker">
          <option value="Mattis">Mattis</option>
          <option value="Jacob">Jacob</option>
        </select>
    </div>
    <div class="form-group">
        <label for="csvfile">Upload the csv file from the customer</label>
        <input type="file" class="form-control-file" id="csvfile" name="csvfile">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
